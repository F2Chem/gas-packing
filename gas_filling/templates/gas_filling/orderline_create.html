{% extends "base.html" %}

{% block content %}
<h2>New Order Line for Order #{{ order.id }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Order Line</button>
    <a href="{% url 'gas_filling:order_show' order.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
