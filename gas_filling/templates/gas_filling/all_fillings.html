{% include "gas_filling/subsections.html" %}

<h2>All Gas Fillings</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Value</th>
    </tr>
    {% for filling in fillings %}
    <tr>
        <td>{{ filling.id }}</td>
        <td>{{ filling.created_at }}</td>
        <td>{{ filling.amount }}</td>
    </tr>
    {% endfor %}
</table>
