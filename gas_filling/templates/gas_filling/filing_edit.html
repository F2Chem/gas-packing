{% extends "base.html" %}

{% block content %}

<h1>Edit Filling #{{ filling.id }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary">Save Changes</button>
</form>
<a href="{% url 'gas_filling:filling_show' filling.id %}">Cancel</a>

{% endblock %}
