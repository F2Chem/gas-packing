

<div id="Weight" style="margin-top: 10px;">
<button type="button" onclick="weight()">Record Weight</button>
</div>

<script>
function weight() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("weight").value = this.responseText;
  }
  xhttp.open("GET", "{% url 'gas_filling:get_weight' %}");
  xhttp.send();
}
</script>
