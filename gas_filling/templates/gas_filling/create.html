{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <h1>Create New Cylinder</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-group">
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'gas_filling:gas_filling_filling' pk=order_id %}" class="btn btn-primary">Cancel</a>
        </div>
    </form>
</div>



{% endblock %}
