{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <h1>Create New Cylinder</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top: 20px;">
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <form action="{% url 'gas_filling:gas_filling_filling' pk=order_id %}" method="get" style="margin-top: 10px;">
        <button type="submit" class="btn btn-primary">Cancel</button>
    </form>
</div>



{% endblock %}
