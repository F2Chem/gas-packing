{% extends "base.html" %}
{% block content %}

<h1>Gas Filling</h1>

<h2>Step 2: Enter Batch Number</h2>

<form method="post">
    {% csrf_token %}
    <label for="batch_number">Batch Number:</label>
    <input type="number" name="batch_num" required autofocus
           value="{% if filling.batch_num %}{{ filling.batch_num }}{% else %}{{ last_batch_num|default:'' }}{% endif %}">
    <button type="submit" class="btn-primary">Next</button>
</form>

<form action="{% url 'gas_filling:order_show' filling.order.id %}" method="get" style="margin-top: 20px;">
    <button type="submit" class="btn-primary" style="margin-top:20px;">Cancel</button>
</form>

{% endblock %}
