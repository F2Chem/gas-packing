{% extends "base.html" %}
{% block title %}Results{% endblock %}

{% block content %}

<h1>Gas Filling</h1>

<h2>Step 1: Enter Cylinder ID or Scan Barcode</h2>

<form method="post">
    {% csrf_token %}
    <input type="text" name="cylinder_id" required autofocus>
    <button type="submit">Next</button>
</form>


<form action="{% url 'gas_filling:order_list' %}" method="get" style="margin-top: 20px;">
    <button type="submit" class="btn-primary">Back</button>
</form>


{% endblock %}
