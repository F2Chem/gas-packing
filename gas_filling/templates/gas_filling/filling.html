{% extends "base.html" %}
{% block title %}Results{% endblock %}

{% block content %}


<h2>Gas Filling Form</h2>

<form method="post" action="{% url 'gas_filling:gas_filling_filling' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="submit">Submit</button>
    <button type="reset" name="clear">Clear</button>
</form>

<form action="{% url 'gas_filling:gas_filling_table' %}" method="get" style="margin-top:20px;">
    <button type="submit" class="btn-primary">View All Fillings</button>
</form>

<form action="{% url 'gas_filling:gas_filling_home' %}" method="get" style="margin-top: 20px;">
    <button type="submit" class="btn-primary">Back</button>
</form>


{% endblock %}
