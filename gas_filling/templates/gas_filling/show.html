{% extends "base.html" %}

{% block content %}
<h1>Show Cylinder Details</h1>
<ul>
    <li>Barcode: {{ cylinder.barcodeid }}</li>
    <li>Tare: {{ cylinder.tare }}</li>
    <li>Test Date: {{ cylinder.test_date }}</li>
    <li>Comments: {{ cylinder.comments }}</li>
</ul>

<form action="{% url 'gas_filling:cylinder_list' %}" method="get" style="margin-top: 20px;">
    <button type="submit" class="btn-primary">Back</button>
</form>

{% endblock %}
