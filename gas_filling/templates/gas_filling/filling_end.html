{% extends "base.html" %}
{% block content %}

<h1>Gas Filling</h1>

<h2>Step 5: Enter Weight After Filling</h2>

{% if target_weight %}
<p><strong>Target Weight:</strong> {{ target_weight }} kg</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="end_weight">Weight After Filling (kg):</label>
    <input type="number" step="0.01" name="end_weight" required autofocus>
    <button type="submit" class="btn-primary">Next</button>
</form>

<form action="{% url 'gas_filling:order_show' filling.order_line.order.id %}" method="get" style="margin-top: 20px;">
    <button type="submit" class="btn-primary" style="margin-top:20px;">Cancel</button>
</form>

{% endblock %}
