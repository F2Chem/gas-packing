{% extends "base.html" %}
{% block title %}Step 3: Enter End Weight{% endblock %}
{% block content %}

<h1>Gas Filling</h1>

<h2>Step 4: Enter End Weight</h2>

<form method="post">
    {% csrf_token %}
    <label for="end_weight">End Weight (kg):</label>
    <input type="number" step="0.01" name="end_weight" required autofocus>
    <button type="submit" class="btn-primary">Submit</button>
</form>

<form action="{% url 'gas_filling:gas_filling_home' %}" method="get">
    <button type="submit" class="btn-primary" style="margin-top:20px;">Cancel</button>
</form>

{% endblock %}
