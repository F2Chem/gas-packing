{% extends 'base.html' %}

{% block content %}

<h2>Mark Order #{{ order.id }} as Completed?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Mark as Completed</button>
    <a href="{% url 'gas_filling:order_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
