{% extends "base.html" %}
{% block title %}Step 2: Enter Tare Weight{% endblock %}
{% block content %}

<h2>Step 3: Enter Tare Weight</h2>

<form method="post">
    {% csrf_token %}
    <label for="tare_weight">Tare Weight (kg):</label>
    <input type="number" step="0.01" name="tare_weight" required>
    <button type="submit" class="btn-primary">Next</button>
</form>

<form action="{% url 'gas_filling:gas_filling_home' %}" method="get">
    <button type="submit" class="btn-primary" style="margin-top:20px;">Cancel</button>
</form>

{% endblock %}
