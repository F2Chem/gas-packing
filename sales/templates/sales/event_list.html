{% load cylinder_helpers %}

<hr>

<i>Actions available:

{% cylinder_actions obj %}

</i>

<h5>Event List</h5>

<table>
<th>Description</th>
<th>Location</th>
<th>Label</th>
<th>Date/time</th>
<th>Comment</th>
{% for event in events %}
<tr>
<td>{{ event.coloured_description }}</td>
<td>{{ event.location }}</td>
<td>{{ event.label_name_and_number }}</td>
<td>{{ event.created_at }}</td>
<td>{{ event.comment }}</td>
</tr>
{% endfor %}
</table>
